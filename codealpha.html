<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>

<style>
/* -------- BASIC STYLES -------- */
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h2 {
  margin-bottom: 15px;
}

/* -------- FILTER BUTTONS -------- */
.filter-btns {
  margin-bottom: 20px;
}

.filter-btns button {
  padding: 8px 16px;
  margin: 5px;
  border: none;
  background: #333;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.filter-btns button:hover {
  background: #555;
}

/* -------- GALLERY LAYOUT -------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.4s, box-shadow 0.4s;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

/* -------- LIGHTBOX -------- */
.lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
  transition: opacity 0.4s;
}

/* -------- NAV BUTTONS -------- */
.close, .prev, .next {
  position: absolute;
  color: white;
  font-size: 35px;
  cursor: pointer;
  user-select: none;
}

.close {
  top: 20px;
  right: 30px;
}

.prev {
  left: 30px;
}

.next {
  right: 30px;
}
</style>
</head>

<body>

<h2>Image Gallery</h2>

<!-- FILTER BUTTONS -->
<div class="filter-btns">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('animals')">Animals</button>
</div>

<!-- IMAGE GALLERY -->
<div class="gallery">
  <img src="https://picsum.photos/id/1011/400/300"
       data-category="nature"
       onclick="openLightbox(this)">

  <img src="https://picsum.photos/id/1015/400/300"
       data-category="nature"
       onclick="openLightbox(this)">

  <img src="https://picsum.photos/id/1020/400/300"
       data-category="animals"
       onclick="openLightbox(this)">

  <img src="https://picsum.photos/id/1024/400/300"
       data-category="animals"
       onclick="openLightbox(this)">
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <span class="prev" onclick="changeImage(-1)">❮</span>
  <img id="lightboxImage">
  <span class="next" onclick="changeImage(1)">❯</span>
</div>

<script>
/* -------- JAVASCRIPT -------- */
let images = document.querySelectorAll(".gallery img");
let visibleImages = [];
let currentIndex = 0;

/* Open lightbox */
function openLightbox(clickedImg) {
  visibleImages = Array.from(images).filter(
    img => img.style.display !== "none"
  );

  currentIndex = visibleImages.indexOf(clickedImg);
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightboxImage").src =
    visibleImages[currentIndex].src;
}

/* Close lightbox */
function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

/* Next / Previous */
function changeImage(step) {
  currentIndex += step;

  if (currentIndex < 0) currentIndex = visibleImages.length - 1;
  if (currentIndex >= visibleImages.length) currentIndex = 0;

  document.getElementById("lightboxImage").src =
    visibleImages[currentIndex].src;
}

/* Filter images */
function filterImages(category) {
  const images = document.querySelectorAll(".gallery img");

  images.forEach(img => {
    if (category === "all" || img.dataset.category === category) {
      img.style.display = "block";
    } else {
      img.style.display = "none";
    }
  });
}
</script>

</body>
</html>
